{% extends 'base.html' %}


{% block context %}
<div class="container">
<div class="row">
{% for post in object_list %}

  <div class="col-4 card" style="padding: 5px; margin-bottom: 20px">
    <img src="{{ post.photo_url }}" class="card-img-top" height="300px" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
        <div style="height: 100px; overflow: hidden">
            <p class="card-text">{{ post.content }}</p>
        </div>
        <a  href="{% url 'article_detail' post.id %}" type="button" class="btn btn-warning">Batafsil</a>
      <p class="card-text"><small class="text-muted">crated:{{ post.created_date }}</small></p>
    </div>
  </div>

{% endfor %}
</div>
    </div>
{% endblock context %}
