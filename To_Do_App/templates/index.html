<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'new_task' %}">+New task</a>
  </div>
</nav>
    <h1>This is task's page</h1>
    <ol>
        {% for task in object_list %}
        <div style="display: flex; margin-bottom:10px">
            <li style="width:250px">{{ task.task }}</li>
            <p class="card-text"><small class="text-muted me-2">Crated:{{ task.created_data }}</small></p>
            <a href="{% url 'delete_task' task.id %}" type="button" class="btn btn-danger me-2">Delete</a>
            <a href="{% url 'update_task' task.id %}" type="button" class="btn btn-success">Edit</a>
        </div>

        {% endfor %}
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
